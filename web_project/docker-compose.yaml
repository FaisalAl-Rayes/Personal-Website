networks:
  external-network:
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
  internal-network:
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/24

volumes:
  socket-volume:
  web-static-data:
  db-data:
  prometheus-data:

secrets:
  db_user:
    file: ./.secrets/db_user.secret
  db_password:
    file: ./.secrets/db_password.secret