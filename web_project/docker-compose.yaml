version: '3.9'

services:
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile.proxy
    container_name: proxy-server
    volumes:
      - web-static-data:/vol/web/static
      - socket-volume:/run/gunicorn
    environment:
      - DOMAIN="localhost"
    ports:
      - "80:80"
    depends_on:
      - web
    restart: unless-stopped
    networks:
      external-network:
        ipv4_address: 172.20.0.101

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.web
    container_name: django-server
    volumes:
      - web-static-data:/vol/web/static
      - socket-volume:/run/gunicorn
    depends_on:
      - db
      # - vault
    restart: unless-stopped
    networks:
      - external-network
      - internal-network

  db:
    build:
      context: ./db
      dockerfile: Dockerfile.db
    container_name: db-server
    volumes:
      - db-data:/var/lib/postgresql/data
    secrets:
      - db_user
      - db_password
    environment:
      PGPORT: 5151
      POSTGRES_DB: django_db
      POSTGRES_USER: /run/secrets/db_user
      POSTGRES_PASSWORD: /run/secrets/db_password
    restart: unless-stopped
    networks:
      - internal-network

  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile.prometheus
    container_name: prometheus
    volumes:
      - prometheus-data:/prometheus/
    depends_on:
      - proxy
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      external-network:
        ipv4_address: 172.20.0.102
      internal-network:

